# ---------------- #
#   Main Configs   #
# ---------------- #
url: https://jianqicui.github.io/
date_format: "ordinal"
title: Jacky's Blog
subtitle: "I am Jacky!"
description: "Jacky's Blog"
keywords: jianqicui, Jacky, Java
timezone: Asia/Shanghai
encoding: "utf-8"
side_bar_repo_limit: 5
favicon: favicon.png
repository: jianqicui/jianqicui.github.io

# 压缩页面内容
compress_html:
  clippings: all
  comments: ["<!--", "-->"]
# 文章字数统计
word_count:
    enabled: true
# 代码高亮风格
highlight_theme: github

# ---------------- #
#      Author      #
# ---------------- #
author: Jacky Cui
organization: 
organization_url: 
github_username: jianqicui
location: China
email: jianqicui@hotmail.com

# ---------------- #
#    Navigation    #
# ---------------- #
navs:
  -
    href: /
    label: 首页

  -
    href: /categories/
    label: 分类
    
  -
    href: /links/
    label: 链接

  -
    href: /about/
    label: 关于

# ---------------- #
#       RSS        #
# ---------------- #
subscribe_rss: /feed.xml

# ---------------- #
#      Jekyll      #
# ---------------- #
markdown: kramdown
kramdown:
    input: GFM
highlighter: rouge
paginate: 10
lsi: false
quiet: false
excerpt_separator: "\n\n"
permalink: /:year/:month/:day/:title/
plugins:
    - jekyll-github-metadata
    - rouge
    - jekyll-paginate
    - jekyll-sitemap
    - jekyll-feed
    - jemoji

# ---------------- #
#      Search      #
# ---------------- #
simple_jekyll_search:
    # 是否支持全文搜索
    fulltext: false
    # 最多显示多少条搜索结果
    limit: 10
